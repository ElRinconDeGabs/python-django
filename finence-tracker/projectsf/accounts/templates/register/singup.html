{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Incluye Vue.js desde un CDN -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <!-- Aquí irá el formulario generado con Vue -->
        <form @submit.prevent="registerUser">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" v-model="formData.username" />
                <p v-if="errors.username" style="color:red;">{{ errors.username }}</p>
            </div>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" v-model="formData.first_name" />
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" v-model="formData.last_name" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="formData.email" />
                <p v-if="errors.email" style="color:red;">{{ errors.email }}</p>
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1" v-model="formData.password1" />
            </div>
            <div>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" v-model="formData.password2" />
                <p v-if="errors.password2" style="color:red;">{{ errors.password2 }}</p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Carga el archivo app.js -->
    <script src="{% static 'frontend/app.js' %}"></script>
</body>
</html>
